name: quickride
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  url_launcher: ^6.3.0
  image_picker: ^1.1.1
  shared_preferences: ^2.3.2
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "../frontend/assets/images/Quickserve_icon.jpg"
  min_sdk_android: 21

flutter_native_splash:
  color: "#42a5f5"
  image: ../frontend/assets/images/Quickserve_logo.jpg
  android_gravity: center
  ios_content_mode: center
