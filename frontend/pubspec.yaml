name: quickserve
description: "QuickServe Delivery App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  shared_preferences: ^2.3.3
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  socket_io_client: ^2.0.0
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  flutter_native_splash: ^2.4.7
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Quickserve_icon.jpg"
  min_sdk_android: 21

flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/Quickserve_logo.jpg
  android_gravity: center
  ios_content_mode: center

flutter:
  uses-material-design: true

  assets:
    - assets/images/Quickserve_logo.jpg
    - assets/images/Quickserve_icon.jpg